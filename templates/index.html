<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Transcripts</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Meeting Transcript Manager</h1>
        <form id="upload-form" class="upload-form">
            <!-- Choose Audio File -->
            <div class="form-group">
                <label for="audio-file" class="form-label">Choose Audio File:</label>
                <input type="file" id="audio-file" name="audio-file" accept="audio/*" required class="form-input">
            </div>

            <!-- Generate Transcript Checkbox -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="create-transcript" name="create-transcript" class="form-checkbox">
                <label for="create-transcript" class="form-label">Generate Transcript</label>
            </div>

            <!-- Department Dropdown -->
            <div class="form-group">
                <label for="department" class="form-label">Department:</label>
                <select id="department" name="department" required class="form-input">
                    <option value="" disabled selected>Select Department</option>
                    <option value="Serendipity">Serendipity</option>
                    <option value="Trademan">Trademan</option>
                    <option value="DhoomStudios">DhoomStudios</option>
                </select>
            </div>

            <!-- Replace the existing language dropdown with this new one -->
            <div class="form-group">
                <label for="language" class="form-label">Language(s):</label>
                <div class="dropdown">
                    <button type="button" class="dropdown-toggle" id="languageDropdown">
                        Select Languages <span class="caret">&#9662;</span>
                    </button>
                    <div class="dropdown-menu" id="languageMenu">
                        <label><input type="checkbox" name="language" value="English"> English</label>
                        <label><input type="checkbox" name="language" value="Kannada"> Kannada</label>
                        <label><input type="checkbox" name="language" value="Hindi"> Hindi</label>
                        <!-- Add more languages as needed -->
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group submit-group">
                <button type="submit" class="submit-button">Upload</button>
            </div>
        </form>
    </header>
    
    <main>
        <!-- Filters Section -->
        <section id="filters">
            <h2>Filters</h2>
            <form id="filter-form" class="filter-form">
                <div class="filter-group">
                    <label for="department-filter" class="filter-label">Department:</label>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" id="departmentFilterDropdown">
                            Select Department <span class="caret">&#9662;</span>
                        </button>
                        <div class="dropdown-menu" id="departmentFilterMenu">
                            <label><input type="checkbox" name="department-filter" value="Serendipity"> Serendipity</label>
                            <label><input type="checkbox" name="department-filter" value="Trademan"> Trademan</label>
                            <label><input type="checkbox" name="department-filter" value="DhoomStudios"> DhoomStudios</label>
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="language-filter" class="filter-label">Language:</label>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" id="languageFilterDropdown">
                            Select Languages <span class="caret">&#9662;</span>
                        </button>
                        <div class="dropdown-menu" id="languageFilterMenu">
                            <label><input type="checkbox" name="language-filter" value="English"> English</label>
                            <label><input type="checkbox" name="language-filter" value="Kannada"> Kannada</label>
                            <label><input type="checkbox" name="language-filter" value="Hindi"> Hindi</label>
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="filename-search" class="filter-label">Search Filename:</label>
                    <input type="text" id="filename-search" name="filename-search" class="filter-input">
                </div>
                <div class="filter-actions">
                    <button type="submit" class="filter-button">Apply Filters</button>
                    <button type="button" id="clear-filters" class="filter-button clear-button">Clear Filters</button>
                </div>
            </form>
        </section>
        
        <!-- Recordings List -->
        <section id="audio-list">
            <h2>Available Recordings</h2>
            <ul id="recordings-list"></ul>
            <div id="pagination-controls">
                <button id="prev-page" disabled class="pagination-button">Previous</button>
                <button id="next-page" class="pagination-button">Next</button>
            </div>
        </section>
        
        <!-- Audio Player and Transcript -->
        <section id="player-section">
            <h2>Audio Player</h2>
            <audio id="audio-player" controls preload="metadata">
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="transcript-section">
                <h3>Transcript</h3>
                <button id="copy-transcript" title="Copy Transcript" class="copy-button">
                    <i class="fas fa-copy"></i>
                </button>
                <pre id="transcript"></pre>
            </div>
        </section>
    </main>
    
    <!-- Loading Spinner (Optional) -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
